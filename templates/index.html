<!DOCTYPE html>
<html>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <body>

			<span class="icon-bar"></span>
	       </button>
               <div class="nav-collapse collapse">
                  <ul class="nav pull-right">

                     <li><a href="">CODE</a></li>
                     <li><a href="">CONTACT</a></li>
                  </ul>
               </div>
            </div>
      </div></div>

            </div>

               <li>
                  <a class="fancybox" href="{{ link_linkedin }}" data-fancybox-group="gallery" title="">
                  <img src="{{ url_for('static', filename='images/social_media/linkedin.png')}}" alt="" /></a>
               </li>
               <li>

                  <a class="fancybox" href="" data-fancybox-group="gallery" title="">

            </ul>

      {% block page %}

      <a href="#" class="scrollup">Scroll</a>

      <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.flexslider.js') }}"></script> 
      <script type="text/javascript" src="{{ url_for('static', filename='js/run_flexySlider.js') }}"></script> 
      <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.mousewheel-3.0.6.pack.js') }}"></script> 
      <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.fancybox.js', v='2.1.4') }}"></script>
